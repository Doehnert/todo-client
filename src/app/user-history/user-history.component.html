<div mat-dialog-title>
  <h1>Usage History for user: {{ userEmail }}</h1>
  <h2>Total translations requested: {{ numOfTranslations }}</h2>
</div>
<div class="main-body">
  <mat-form-field class="filter-container">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="isTranslated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Is translated</th>
        <td mat-cell *matCellDef="let row">{{ row.isTranslated }}</td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Task</th>
        <td mat-cell *matCellDef="let row">{{ row.task }}</td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="isCompleted">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>isCompleted</th>
        <td mat-cell *matCellDef="let row">{{ row.isCompleted }}</td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Date of update
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.createdAt | date : "medium" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of history"
    ></mat-paginator>
  </div>
</div>
