<mat-toolbar color="primary">
  <span>Todo App</span>
  <span class="spacer"></span>

  <button mat-raised-button (click)="toggleSection()" color="warn">
    {{ this.router.url === "/admin" ? "User Section" : "Admin Section" }}
  </button>
  <button mat-raised-button (click)="addTodoForm()" color="accent">
    Add Todo
  </button>
  <button mat-raised-button (click)="signout()">Logout</button>
</mat-toolbar>
