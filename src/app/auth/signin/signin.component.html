<mat-card>
  <mat-card-content>
    <div>
      <div class="header">
        <h1>Create new Account</h1>
      </div>
    </div>
    <form [formGroup]="signupForm" (ngSubmit)="onLogin()" name="signupForm">
      <div class="email-input">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input type="text" formControlName="email" matInput required />
          <mat-error> Required email address </mat-error>
          <mat-error>E-mail is not valid</mat-error>
        </mat-form-field>
      </div>
      <div class="password-input">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            type="text"
            formControlName="password"
            matInput
            [type]="hide ? 'password' : 'text'"
            required
          />
          <mat-error
            *ngIf="signupForm.controls['password'].hasError('required')"
          >
            Required password
          </mat-error>
          <mat-error
            *ngIf="signupForm.controls['password'].hasError('minLength')"
          >
            Minimum length is 6
          </mat-error>
          <mat-error
            *ngIf="signupForm.controls['password'].hasError('pattern')"
          >
            Must include at least one uppercase letter, one lowecase letter, one
            number and one symbol
          </mat-error>
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide Password'"
            [attr.aira-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Confirm Password </mat-label>
          <input
            type="text"
            formControlName="passwordConfirmation"
            matInput
            [type]="hide ? 'password' : 'text'"
            required
          />
          <mat-error> Must be equal to password </mat-error>

          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide Password'"
            [attr.aira-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <button mat-flat-button color="primary">SignUp</button>
    </form>

    <div class="button-row">
      <p>
        <a routerLink="/login"> Login </a>
      </p>
    </div>
  </mat-card-content>
</mat-card>

<div *ngIf="loading" class="loading">Loading...</div>
